apiVersion: v1
resourceType: data-structure
meta:
  hidden: false
  schemaType: event
  customData: {custom_tag: one}
data:
  $schema: http://iglucentral.com/schemas/com.snowplowanalytics.self-desc/schema/jsonschema/1-0-0#
  description: Super important event yall
  self:
    vendor: com.jonsu
    name: build_artefact
    format: jsonschema
    version: 1-0-0
  type: object
  properties: {
    build_id: {
      type: string,
      description: Unique ID of the build process,
      maxLength: 100
    },
    build_environment: {
      type: string,
      description: Environment build is happening in,
      maxLength: 100,
      enum: ["dev","prod"],
    },
    pipeline_name: {
      type: string,
      description: Name of the customer's pipeline running this build,
      x-sensitive: true,
      maxLength: 100
    }
  }